name: Publication for C#

on:
  push:
    branches: 
      - main

env:
  ENTRY_POINT_FILE: MSBuildSampleForGitHubActions/MSBuildSampleForGitHubActions.csproj
  ARTIFACT_FILE: MSBuildSampleForGitHubActions
  ARTIFACT_DIRECTORY: Builds
  PRODUCT_VERSION : 0.0.0

jobs:
  validation:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Add MSBuild to Path
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Test
        shell: cmd
        run: dotnet test

  construction:
    runs-on: windows-2019
    needs: validation
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Add MSBuild to Path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build
        shell: cmd
        run: |
          dotnet msbuild ${{ github.workspace }}/${{ env.ENTRY_POINT_FILE }} ^
          -t:build ^
          -restore ^
          -p:GenerateDocumentationFile=true^
          ;Configuration=Release^
          ;OutputPath=${{ github.workspace }}/${{ env.ARTIFACT_DIRECTORY }}^
          ;AssemblyVersion=${{ env.PRODUCT_VERSION }}.0^
          ;Version=${{ env.PRODUCT_VERSION }}

